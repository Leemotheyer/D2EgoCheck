<!doctype html>
<html>

<head>
  <link rel="stylesheet" href="stylesheet.css">
  <title>EgoCheck</title>
  <meta name="description" content="EgoCheck">
  <meta name="keywords" content="Destiny 2 raid clears">
</head>

<body>
    <table class="container", id="raidTable"></table>
    <div id="loading", class="loading", style="display: none;">
        <div class="dot dot-1"></div>
        <div class="dot dot-2"></div>
        <div class="dot dot-3"></div>
        <div class="dot dot-4"></div>
    </div>
    <br>
    <br>
    <div class="wrap">
        <div class="search">
           <input type="text" class="searchTerm" id="search-bar" placeholder="Search Username (Player#1234)">
           <button type="submit" class="searchButton" onclick="buildTable();">
            <p style="font-size: 4rem; font-weight: bold; position: relative; border: 0px; padding: 0px; margin: 0px; right: 8%; bottom: 18%;">&#10132;</p>
          </button>
        </div>
     </div>
    <button id="quickLoad" onclick="searchMe();" style="display: none; margin-left:auto; margin-right:auto;">Enricamoose</button>
    <script src="main.js"></script>
</body>

</html>
